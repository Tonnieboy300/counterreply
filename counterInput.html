<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script defer src="./main.js"></script>
  </head>
  <body
    onload="loadAnswers()"
    class="container text-center position-absolute top-50 start-50 translate-middle"
  >
    <h1>Time to Counter</h1>
    <div class="row">
      <h2 id="askQuestion">Whoops! Something went wrong!</h2>
      <h3 id="answer1">Whoops! Something went wrong!</h3>
      <input type="text" id="counter1" class="form-control col" />
      <button
        type="button"
        id="button1"
        class="btn btn-primary col-3"
        onclick="answerSubmit(1,true)"
      >
        Submit
      </button>
    </div>
    <hr />
    <h3 id="answer2">Whoops! Something went wrong!</h3>
    <div class="row">
      <input type="text" id="counter2" class="form-control col" />
      <button
        type="button"
        id="button2"
        class="btn btn-primary col-3"
        onclick="answerSubmit(2,true)"
      >
        Submit
      </button>
    </div>
  </body>
</html>
