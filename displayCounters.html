<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script defer src="./main.js"></script>
    <title>CounterReply|Counter Display</title>
  </head>
  <body
    onload="loadCounters()"
    class="container text-center position-absolute top-50 start-50 translate-middle"
  >
    <div class="currentTitle">
    <h1>Time for the counters to:</h1>
    <div class="currentQuestion">
    <h2 id="askQuestion">Whoops! Something went wrong!</h2>
    </div>
    </div>
    <div class="input1">
    <h3 id="answer1">Whoops! Something went wrong!</h3>
    <div class="input2">
    <h3 id="counter1">Whoops! Something went wrong!</h3>
    </div>
    </div>
    <hr />
    <div class="input2">
    <h3 id="answer2">Whoops! Something went wrong!</h3>
    <div class="input1">
    <h3 id="counter2">Whoops! Something went wrong!</h3>
    </div>
    </div>
    <button
      type="button"
      id="restartButton"
      class="btn btn-primary"
      onclick="begin()"
    >
      Restart
    </button>
  </body>
</html>
